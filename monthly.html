<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>홍길동의 블로그</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/main.css" />

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
            integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
            crossorigin="anonymous"
        ></script>
        <script src="/js/menu.js"></script>
    </head>

    <body>
        <div class="header">
            <h1><a href="/">홍길동의 블로그</a></h1>
        </div>
        <div class="container">
            <aside class="left-nav">
                <nav>
                    <ul class="menu"></ul>
                </nav>
            </aside>
            <div class="content">
                <ul class="post-list"></ul>
            </div>
        </div>
        <!-- AJAX -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const url = new URL(location.href);
                const yearAndMonth = url.searchParams.get("yearAndMonth");

                fetch("/posts/list.json")
                    .then((response) => response.json())
                    .then((data) => {
                        let monthlyPostList = _.chain(data)
                            .filter((p) => p.createdAt.startsWith(yearAndMonth))
                            .sortBy((p) => p.createdAt) // 키를 기준으로 정렬
                            .reverse() // 정렬된 것을 역순으로
                            .value(); // 최종 배열형태로 값 가져옴;

                        let postListEl = document.querySelector(".post-list");
                        for (const p of monthlyPostList) {
                            postListEl.innerHTML += `
                                <li>
                                    <a href="${p.url}">
                                        <h2>${p.title}</h2>
                                    </a>
                                    <div class="post-info">
                                        <div class="post-date">${p.createdAt}</div>
                                        <div class="post-author">
                                            <a href="mailto:hyunmui@outlook.kr">${p.author}</a>
                                        </div>
                                    </div>
                                    <div class="post-summary">
                                        <a href="${p.url}">${p.summary}</a>
                                    </div>
                                </li>
                            `;
                        }
                    });
            });
        </script>
    </body>
</html>
